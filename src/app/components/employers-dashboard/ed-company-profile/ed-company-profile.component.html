<!-- Title -->
<div class="breadcrumb-title">
    <h1 class="mb-0 fw-semibold">
        Company Profile
    </h1>
</div>

<!-- Company Profile -->
<form [formGroup]="frmCompany"> 
  <div class="jove-card">
      <h3 class="title">
          My Profile
      </h3>
      <div class="row">
          <div class="col-lg-12 col-md-12">
              <div class="form-group upload-photo">
                  <label>
                      Upload new photo
                  </label>
                  <input type="file" id="img" name="img" accept="image/*">
                  <p>Maximum file size: 2 MB</p>
              </div>
          </div>
          <div class="col-lg-6 col-md-6">
              <div class="form-group">
                  <label>
                      Company name
                  </label>
                  <input type="text" class="form-control shadow-none" formControlName="nombre_empresa"
                  [ngClass]="{ 'is-invalid': submitted && frmCompany.controls.nombre_empresa.errors }">
              </div>
          </div>
          <div class="col-lg-6 col-md-6">
              <div class="form-group">
                  <label>
                      Email address
                  </label>
                  <input type="email" class="form-control shadow-none" formControlName="email"
                  [ngClass]="{ 'is-invalid': submitted && frmCompany.controls.email.errors }">
              </div>
          </div>
          <div class="col-lg-6 col-md-6">
              <div class="form-group">
                  <label>
                      Phone
                  </label>
                  <input type="text" class="form-control shadow-none" formControlName="telefono"
                  [ngClass]="{ 'is-invalid': submitted && frmCompany.controls.telefono.errors }">
              </div>
          </div>
          <div class="col-lg-6 col-md-6">
              <div class="form-group">
                  <label>
                      Website
                  </label>
                  <input type="text" class="form-control shadow-none" formControlName="sitio_web"
                  [ngClass]="{ 'is-invalid': submitted && frmCompany.controls.sitio_web.errors }">
              </div>
          </div>
          <div class="col-lg-6 col-md-6">
              <div class="form-group">
                  <label>
                      Est. since
                  </label>
                  <input type="text" class="form-control shadow-none" formControlName="anio_empresa"
                  [ngClass]="{ 'is-invalid': submitted && frmCompany.controls.anio_empresa.errors }">
              </div>
          </div>
          <div class="col-lg-6 col-md-6">
              <div class="form-group">
                  <label>
                      Team size
                  </label>
                <select class="form-select shadow-none" formControlName="tamano_equipo"
                  [ngClass]="{ 'is-invalid': submitted && frmCompany.controls.tamano_equipo.errors }">
                  <option *ngFor="let item of arrTamanoEquipo" value="{{ item.id_tamano_equipo }}">{{ item.descripcion }}</option>
                </select>
              </div>
          </div>
          <div class="col-lg-6 col-md-6">
              <div class="form-group">
                  <label>
                      Category
                  </label>
                <select class="form-select shadow-none" formControlName="categoria_empresa"
                  [ngClass]="{ 'is-invalid': submitted && frmCompany.controls.categoria_empresa.errors }">
                  <option *ngFor="let item of arrCategorias" value="{{ item.id_categoria }}">{{ item.nombre_categoria }}</option>
                </select>
              </div>
          </div>
          <div class="col-lg-6 col-md-6">
              <div class="form-group">
                  <label>
                      Allow in search listing
                  </label>
                  <select class="form-select shadow-none" formControlName="allow"
                  [ngClass]="{ 'is-invalid': submitted && frmCompany.controls.allow.errors }">
                      <option selected value="1">Yes</option>
                      <option value="0">No</option>
                  </select>
              </div>
          </div>
          <div class="col-lg-12 col-md-12">
              <div class="form-group">
                  <label>
                      About company
                  </label>
                  <textarea class="form-control shadow-none" cols="30" rows="8" formControlName="acerca_empresa"
                  [ngClass]="{ 'is-invalid': submitted && frmCompany.controls.acerca_empresa.errors }"></textarea>
              </div>
          </div>
      </div>
  </div>
  <div class="jove-card">
      <h3 class="title">
          Social Network
      </h3>
          <div class="row">
              <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                      <label>
                          Facebook
                      </label>
                      <input type="text" class="form-control shadow-none" value="https://www.facebook.com/" formControlName="facebook_url"
                      [ngClass]="{ 'is-invalid': submitted && frmCompany.controls.facebook_url.errors }">
                  </div>
              </div>
              <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                      <label>
                          Twitter
                      </label>
                      <input type="text" class="form-control shadow-none" value="https://twitter.com/" formControlName="twitter_url"
                      [ngClass]="{ 'is-invalid': submitted && frmCompany.controls.twitter_url.errors }">
                  </div>
              </div>
              <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                      <label>
                          Linkedin
                      </label>
                      <input type="text" class="form-control shadow-none" value="https://www.linkedin.com/" formControlName="linkedin_url"
                      [ngClass]="{ 'is-invalid': submitted && frmCompany.controls.linkedin_url.errors }">
                  </div>
              </div>
              <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                      <label>
                          Instagram
                      </label>
                      <input type="text" class="form-control shadow-none" value="https://www.instagram.com/" formControlName="instagram_url"
                      [ngClass]="{ 'is-invalid': submitted && frmCompany.controls.instagram_url.errors }">
                  </div>
              </div>
          </div>
  </div>
  <div class="jove-card">
      <h3 class="title">
          Contact Information
      </h3>
          <div class="row">
              <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                      <label>
                          Country
                      </label>
                      <select class="form-select shadow-none" (change)="getCiudades($event.target.value)" formControlName="id_pais"
                      [ngClass]="{ 'is-invalid': submitted && frmCompany.controls.id_pais.value == 0 }">
                        <option value="0" selected>Seleccionar</option>
                        <option *ngFor="let item of arrPais" [value]="item.id_pais">
                          {{ item.descripcion }}
                        </option>
                      </select>
                  </div>
              </div>
              <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                      <label>
                          City
                      </label>
                      <select class="form-select shadow-none" formControlName="id_ciudad"
                      [ngClass]="{ 'is-invalid': submitted && frmCompany.controls.id_ciudad.value == 0 }">
                          <option *ngFor="let item of arrCiudades" [value]="item.id_ciudad">
                              {{ item.descripcion }}
                          </option>
                      </select>
                  </div>
              </div>
              <div class="col-lg-12 col-md-12">
                  <div class="form-group">
                      <label>
                          Complete address
                      </label>
                      <input type="text" class="form-control shadow-none" formControlName="domicilio"
                      [ngClass]="{ 'is-invalid': submitted && frmCompany.controls.domicilio.errors }">
                  </div>
              </div>
          </div>
          <div class="row mt-4">
              <div class="col-12 text-end">
                  <button type="button" class="default-btn" (click)="updateEmpresa()">
                      Save
                  </button>
              </div>
          </div>
  </div>
</form>
