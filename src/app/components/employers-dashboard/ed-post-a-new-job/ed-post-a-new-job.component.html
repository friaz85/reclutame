<!-- Title -->
<div class="breadcrumb-title">
    <h1 class="mb-0 fw-semibold">
        Post A New Job!
    </h1>
</div>

<!-- Post A New Job -->
<div class="jove-card">
    <form>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label>
                        Job title
                    </label>
                    <input type="text" class="form-control shadow-none" placeholder="Title">
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                  <div class="d-flex justify-content-between align-items-center mb-2">
                    <label>
                        Job description
                    </label>
                    <button type="button" class="default-btn">
                      Generate with IA
                  </button>
                  </div>
                    <textarea class="form-control shadow-none" cols="30" rows="8" placeholder="Welcome to a world of endless possibilities at Jove! It's not just a job search; it's a career evolution. Uncover your potential, chase your ambitions, and step into a realm where your dream job is not just a fantasy â€“ it's waiting for you."></textarea>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Email address
                    </label>
                    <input type="email" class="form-control shadow-none">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Username
                    </label>
                    <input type="text" class="form-control shadow-none">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Specialisms
                    </label>
                    <select class="form-select shadow-none">
                        <option selected>Category</option>
                        <option *ngFor="let item of arrCategorias; let i = index;" [value]="item.id_categoria">
                          {{ item.descripcion }}
                      </option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Job type
                    </label>
                    <select class="form-select shadow-none">
                        <option selected>Select</option>
                        <option *ngFor="let item of arrTipoTrabajo" [value]="item.id_tipo_trabajo">
                          {{ item.descripcion }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Offered salary (monthly)
                    </label>
                    <select class="form-select shadow-none">
                        <option selected>Select</option>
                        <option *ngFor="let item of arrSalarios" [value]="item.id_salario">
                          {{ item.rango }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Career level
                    </label>
                    <select class="form-select shadow-none">
                        <option selected>Select</option>
                        <option *ngFor="let item of arrNivelProfesional" [value]="item.id_nivel_profesional">
                          {{ item.descripcion }}
                    </select>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Experience
                    </label>
                    <select class="form-select shadow-none">
                        <option selected>Select</option>
                        <option *ngFor="let item of arrExperiencias" [value]="item.id_experiencia">
                          {{ item.descripcion }}
                    </select>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Gender
                    </label>
                    <select class="form-select shadow-none">
                        <option selected>Select</option>
                        <option *ngFor="let item of arrGenero" [value]="item.id_genero">
                          {{ item.descripcion }}
                    </select>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Industry
                    </label>
                    <select class="form-select shadow-none">
                        <option selected>Select</option>
                        <option *ngFor="let item of arrIndustrias" [value]="item.id_industria">
                          {{ item.descripcion }}
                    </select>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Qualification
                    </label>
                    <select class="form-select shadow-none">
                        <option selected>Select</option>
                        <option *ngFor="let item of arrGradoEscolar" [value]="item.id_calificacion">
                          {{ item.descripcion }}
                    </select>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label>
                        Application deadline date
                    </label>
                    <input type="text" class="form-control shadow-none" placeholder="10 Nov 2023">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Country
                    </label>
                    <select class="form-select shadow-none" (change)="getCiudades($event.target.value)">
                      <option value="0" selected>Select</option>
                      <option *ngFor="let item of arrPais" [value]="item.id_pais">
                        {{ item.descripcion }}
                      </option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        City
                    </label>
                    <select class="form-select shadow-none">
                      <option *ngFor="let item of arrCiudades" [value]="item.id_ciudad">
                        {{ item.descripcion }}
                      </option>
                    </select>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label>
                        Complete address
                    </label>
                    <input type="text" class="form-control shadow-none" placeholder="84 Wexham Road RH19 8EA, USA">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Latitude
                    </label>
                    <input type="text" class="form-control shadow-none">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Longitude
                    </label>
                    <input type="text" class="form-control shadow-none">
                </div>
            </div>
        </div>
        <button type="submit" class="default-btn">
            Next
        </button>
    </form>
</div>
