<!-- Contact Us -->
<div class="contact-area ptb-100">
    <div class="container">
        <div class="section-title text-start">
            <h2 class="mb-0">
                Find your answer? Ask here
            </h2>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-12">
                <div class="contact-form">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>
                                        Name
                                    </label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>
                                        Email
                                    </label>
                                    <input type="email" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>
                                        Phone
                                    </label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>
                                        Subject
                                    </label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>
                                        Your message
                                    </label>
                                    <textarea class="form-control" cols="30" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                        <button class="default-btn" type="submit">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-lg-4 col-md-12">
                <div class="contact-info">
                    <h3>
                        Contact information
                    </h3>
                    <ul class="info ps-0 list-unstyled">
                        <li class="position-relative">
                            <i class="ri-map-pin-line"></i>
                            <span class="d-block">Address:</span>
                            <a href="#" target="_blank">
                                84 Wexham Road RH19 8EA, USA
                            </a>
                        </li>
                        <li class="position-relative">
                            <i class="ri-mail-line"></i>
                            <span class="d-block">Email:</span>
                            <a href="mailto:hello@jove.com">
                                hello&#64;jove.com
                            </a>
                        </li>
                        <li class="position-relative">
                            <i class="ri-phone-line"></i>
                            <span class="d-block">Phone:</span>
                            <a href="mailto:+1 (514) 312-5678">
                                +1 (514) 312-5678
                            </a>
                        </li>
                    </ul>
                    <h3>
                        Social Profiles
                    </h3>
                    <ul class="socials-link mb-0 ps-0 list-unstyled">
                        <li>
                            <a href="#" target="_blank" class="facebook d-flex align-items-center">
                                <span class="d-block">
                                    <i class="ri-facebook-fill"></i>
                                </span>
                                Facebook
                            </a>
                        </li>
                        <li>
                            <a href="#" target="_blank" class="twitter d-flex align-items-center">
                                <span class="d-block">
                                    <i class="ri-twitter-x-line"></i>
                                </span>
                                Twitter
                            </a>
                        </li>
                        <li>
                            <a href="#" target="_blank" class="linkedin d-flex align-items-center">
                                <span class="d-block">
                                    <i class="ri-linkedin-fill"></i>
                                </span>
                                Linkedin
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
