<!-- Default -->
<div
    class="how-jove-works-area bg-white-r pt-100 pb-75"
    [ngClass]="{'d-none': router.url === '/index-2'}"
>
    <div class="container">
        <div class="section-title text-center mx-auto">
            <h1 class="mb-0 text-primary-r">
              Tan simple como
            </h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12" data-aos="fade-in" data-aos-duration="500">
                <div class="box position-relative text-center">
                    <div class="icon">
                        <img src="assets/images/1.png" alt="search-icon">
                    </div>

                    <h3 class="mb-0 fw-semibold">
                      Crear una cuenta
                    </h3>
                </div>
            </div>
            <div class="col-12 col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12" data-aos="fade-in" data-aos-duration="500" data-aos-delay="100">
                <div class="box position-relative text-center">
                    <div class="icon">
                        <img src="assets/images/2.png" alt="discover-icon">
                    </div>
                    <h3 class="mb-0 fw-semibold">
                      Publica una vacante
                    </h3>
                </div>
            </div>
            <div class="col-12 col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12" data-aos="fade-in" data-aos-duration="500" data-aos-delay="200">
                <div class="box position-relative text-center">
                    <div class="icon">
                        <img src="assets/images/3.png" alt="apply-icon">
                    </div>
                    <h3 class="mb-0 fw-semibold">
                      Contactate con los candidatos
                    </h3>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Only for Home Demo - 2 -->

                    </div>

                    </div>

            </div>

                        05
                    </div>

            </div>
        </div>
    </div>
