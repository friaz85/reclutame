<div class="partners-area">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-xxl-12 col-lg-13" data-aos="fade-in" data-aos-duration="500">
                <div class="section-title text-center">
                    <h2 class="text-secondary-r">Hoy hay empresas ofreciendo excelentes vacantes para ti.</h2>
                    <h2 class="text-secondary-r">¡No dejes pasar la oportunidad de encontrar el trabajo ideal que te espera!</h2>
                </div>
            </div>
            <div class="col-xxl-12 col-lg-12 mt-4" data-aos="fade-in" data-aos-duration="500" data-aos-delay="100">
                <owl-carousel-o [options]="partnersSlides">
                    <ng-template carouselSlide>
                        <img src="assets/images/partners/partner1.png" alt="company-image">
                    </ng-template>
                    <ng-template carouselSlide>
                        <img src="assets/images/partners/partner2.png" alt="company-image">
                    </ng-template>
                    <ng-template carouselSlide>
                        <img src="assets/images/partners/partner3.png" alt="company-image">
                    </ng-template>
                    <ng-template carouselSlide>
                        <img src="assets/images/partners/partner4.png" alt="company-image">
                    </ng-template>
                    <ng-template carouselSlide>
                        <img src="assets/images/partners/partner5.png" alt="company-image">
                    </ng-template>
                    <ng-template carouselSlide>
                        <img src="assets/images/partners/partner6.png" alt="company-image">
                    </ng-template>
                    <ng-template carouselSlide>
                        <img src="assets/images/partners/partner7.png" alt="company-image">
                    </ng-template>
                </owl-carousel-o>
            </div>
            <div class="col-12 mt-4 text-center">
              <button class="default-btn" routerLink="/companies">Ver más empresas</button>
            </div>
        </div>
    </div>
</div>
